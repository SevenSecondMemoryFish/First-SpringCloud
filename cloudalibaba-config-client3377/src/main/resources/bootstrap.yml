server:
  port: 3377
spring:
  application:
    name: config-nacos-client
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
        group: DEV_GROUP
        namespace: 6e1b06a6-e344-4e4c-aa11-855e4caacfc7



# nacos config 配置的dataId规则
# ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#   对等下来就是
# config-nacos-client-dev.yml

# 我们可以是有那个dataId和groud 以及namespace 来区分环境

# 配置namespace和group
# namespace > group > dataid
# 配置后，代表回去找namespace下面的，groud下面的dataId,对应的配置信息
# namespace 默认是public
# groud 默认是 DEFAULT_GROUP
