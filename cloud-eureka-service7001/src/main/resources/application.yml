# 集群写法
server:
  port: 7001
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002:7002/eureka/
  instance:
    hostname: eureka7001.com # eureka 服务端实例名称。也是host对应的域名

